{% extends 'base.html' %}
{% block title %} Not logged in page {%endblock %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


{% block content %}
<center>
{% if user.is_authenticated %}
<h1>
   Hi {{ user.username }}</h1>
   <p><a class="btn btn-danger" href="{% url 'logout' %}">Logout</a></p>
   <a class="btn btn-info" href="{% url 'log' %}">log</a>

</center>
{% else %}
<center>
<p><h1>You are not logged in</h1></p>
<a class="btn btn-primary" href="{% url  'login' %}">Login</a><br><br>
<p><a class="btn btn-success" href="{% url 'register' %}">Sign Up</a></p>

</center>

{% endif %}
{% endblock %}
